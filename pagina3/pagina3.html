

<html>

    <head>

        <title>CSS-cascading style sheets (hojas de estilo en cascscada</title>

        <style>

            p{

                color: red;
                font-size: 50px;
                background-color: black;

            }

            .importantes {

                color:seagreen;
                    }
            ul.importantes {
                color:violet;
                font-size: 40px;
            }

            #importante {

color: rgb(139, 139, 179);


}

            
        </style>

    </head>

    <body>

        <p>Primer parrafo</p>

        <p id="importante">Segundo parrafo</p>

        <p id="importante">Tercer  <em class="importantes"> parrafo</em></p>
        
        <p class="importantes">Cuarto parrafo</p>

        <p class="importantes">Quinto parrafo</p>

        <p style="color:rgb(153, 113, 194)">Sexto parrafo</p>

        <ul class="importantes">
            <li>tres</li>
            <li>dos</li>
            <li>uno</li>
        </ul>

    </body>

</html>
